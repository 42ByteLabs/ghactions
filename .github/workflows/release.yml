name: Cargo - Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  cargo-publish:
    # https://github.com/42ByteLabs/.github/blob/main/.github/workflows/cargo-publish.yml
    uses: 42ByteLabs/.github/.github/workflows/cargo-publish.yml@v0.10
    secrets: inherit
    with:
      crate: ghactions
      crates: ghactions-core,ghactions-derive,ghactions

